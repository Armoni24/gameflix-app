# ===============================
# DATABASE CONFIGURATION
# ===============================
# IMPORTANT: use "mysql" as the host because that's the Docker service name.
# Do NOT use localhost when running inside Docker.

spring.datasource.url=jdbc:mysql://localhost:3306/new_sgameflixdb?useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true
spring.datasource.username=root
spring.datasource.password=root

# ===============================
# HIBERNATE / JPA SETTINGS
# ===============================
# Hibernate dialect (optimized for MySQL 8)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Automatically update database schema (can be: none, validate, update, create, create-drop)
spring.jpa.hibernate.ddl-auto=update

# Show SQL in logs (for debugging)
spring.jpa.show-sql=true
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type=TRACE

# ===============================
# SERVER CONFIG
# ===============================
# The server runs on port 8080 (default)
server.port=8080